<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKEATRON</title>

    <link rel="icon" type="image/x-icon" href="okeatron_favicon.ico">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            min-height: 100vh;
            background-color: #001322;
            background-image: url("okeatron-bg.png");
            background-repeat: no-repeat;
            background-position: center bottom; /* κρατάει λογότυπο πιο χαμηλά, καλό για κινητό */
            background-size: cover;            /* γεμίζει την οθόνη */
        }

        /* Προαιρετικό container αν θες αργότερα κείμενο / κουμπί */
        .content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="content">
        <!-- άφησέ το κενό προς το παρόν, είναι μόνο για μελλοντικό κείμενο -->
    </div>
</body>
</html>
