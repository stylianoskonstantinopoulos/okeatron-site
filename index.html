<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKEATRON</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="okeatron_favicon.ico">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        body {
            background-color: #001322;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* προστασία από scroll */
        }

        .wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* γεμίζει την οθόνη όπως σε background-size: cover */
            display: block;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <img src="okeatron-bg.png" alt="OKEATRON">
    </div>
</body>
</html>
